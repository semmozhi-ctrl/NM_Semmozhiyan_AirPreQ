{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm p-4">
    <h1 class="text-primary">Contact Us</h1>
    <p class="mb-4">Have questions, suggestions, or feedback? We'd love to hear from you!</p>

    <form>
        <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="Your message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <div class="mt-5">
        <h5>📧 Email</h5>
        <p><a href="mailto:info@aqipredictor.com">info@aqipredictor.com</a></p>

        <h5>🌐 Social</h5>
        <p>
            <a href="#" class="me-3">LinkedIn</a>
            <a href="#">GitHub</a>
        </p>
    </div>
</div>
{% endblock %}
