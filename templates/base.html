<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AirPreQ.</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Custom Styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f8fafc;
            color: #33475b;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: #ffffff !important;
        }
        .navbar-brand {
            font-weight: 700;
            color: #1d4ed8 !important;
            font-size: 1.5rem;
        }
        .nav-link {
            color: #33475b !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-link:hover, .nav-link:focus {
            color: #1d4ed8 !important;
        }
        .dropdown-menu {
            border-radius: 0.375rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            border: none;
        }
        .content {
            padding-top: 2rem;
            padding-bottom: 3rem;
        }
        h1, h2, h3 {
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 1.2rem;
        }
        .card {
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #2563eb;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1e40af;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #94a3b8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">AirPreQ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto gap-3">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="analysisDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Analysis</a>
          <ul class="dropdown-menu" aria-labelledby="analysisDropdown">
            <li><a class="dropdown-item" href="{{ url_for('analysis_predefined') }}">Predefined Dataset</a></li>
            <li><a class="dropdown-item" href="{{ url_for('analysis_upload') }}">Upload Dataset</a></li>
            <li><a class="dropdown-item" href="{{ url_for('analysis_live') }}">Live Dataset</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="content container">
    {% block content %}{% endblock %}
</div>

<footer>
    &copy; {{current_year}} Air Quality Prediction. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
